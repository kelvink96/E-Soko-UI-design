<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#59bd3c94">
  <title>E-Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/confirm-payment.css">
</head>
<body>

<!--TOP NAVBAR -->
<nav class="navbar">
  <div class="nav-start">
    <div class="nav-item">
      <div class="nav-link nav-brand">
        <span class="first">E-</span><span class="second">SOKO</span>
      </div>
    </div>
  </div>
  <div class="nav-end">

    <div class="nav-item">
      <div class="nav-link">
        <i class="fa fa-user-o"></i> John Doe
      </div>
    </div>
  </div>
</nav>

<!--CONTENT WRAPPER-->
<div class="wrapper">


  <div class="order-summary">
    <h5 class="section-title">Your order summary</h5>
    <div class="product-list">
      <div class="product-item">
        <div class="name">
          Lettuce
        </div>
        <div class="total">Ksh 600.00</div>
      </div>
    </div>
    <div class="total-calculation">
      <div class="sub-total">
        <span class="subtitle">Subtotal</span>
        <span class="value">KSh 2999.00</span>
      </div>
      <div class="shipping-fee">
        <span class="subtitle">Shipping fee</span>
        <span class="value">KSh 0.00</span>
      </div>
      <div class="total">
        <span class="subtitle">Total</span>
        <span class="value">KSh 600.00</span>
      </div>
    </div>
  </div>
  <div class="confirm-section">
    <p class="description">
      Once you have successfully paid the order, click the button below to confirm.
    </p>
    <div class="call-to-action">
      <button class="button">Confirm Payment</button>
    </div>
  </div>

</div>
<script src="assets/js/app-bundle.js"></script>

</body>
</html>
